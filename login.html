<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/LOGO.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/LOGO.png">
    <link rel="apple-touch-icon" href="assets/LOGO.png">

    <style>
        :root {
            --primary: #926C15;
            --secondary: #C9980B;
            --accent: #FFC300;
            --light-yellow: #FFD235;
            --bright-yellow: #FFE169;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-image: url('assets/LOGO.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
            filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.6));
        }

        .login-header h1 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.85rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 8px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
        }

        .login-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(146, 108, 21, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--dark);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            position: relative;
            min-height: 48px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(146, 108, 21, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
            border-left: 4px solid var(--primary);
            background: linear-gradient(135deg, rgba(255, 195, 0, 0.1), rgba(146, 108, 21, 0.1));
            color: var(--primary);
            font-weight: 600;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(255, 195, 0, 0.15), rgba(146, 108, 21, 0.15));
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(255, 195, 0, 0.15), rgba(146, 108, 21, 0.15));
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--secondary);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-body {
                padding: 20px;
            }

            .login-header {
                padding: 20px 15px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .login-header h1 {
                font-size: 1.2rem;
            }
            
            .login-header p {
                font-size: 0.8rem;
                letter-spacing: 5px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-control {
                padding: 10px 40px 10px 40px;
                font-size: 0.85rem;
            }
            
            .input-icon, .password-toggle {
                font-size: 1rem;
            }
            
            .btn-login {
                padding: 12px;
                font-size: 0.95rem;
                min-height: 44px;
            }
        }

        @media (max-width: 360px) {
            .login-body {
                padding: 15px;
            }
            
            .login-header {
                padding: 15px 10px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .login-header h1 {
                font-size: 1.1rem;
            }
            
            .login-header p {
                font-size: 0.75rem;
                letter-spacing: 3px;
            }
            
            .form-control {
                padding: 8px 35px 8px 35px;
            }
            
            .checkbox-group label {
                font-size: 0.85rem;
            }
            
            .login-footer p {
                font-size: 0.85rem;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .login-container {
                max-width: 380px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .login-container {
                max-width: 450px;
            }
            
            .login-header {
                padding: 15px 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .login-body {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo"></div>
            <h1>JOYFUL SOUND CHURCH</h1>
            <p>INTERNATIONAL</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" id="loginBtn" class="btn-login">
                    <span id="btnText">Login</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p style="margin-top: 8px;">
                    <a href="forgot-password.html" style="font-size: 0.9rem;">Forgot Password?</a>
                </p>
                <p style="margin-top: 10px; font-size: 0.8rem; color: #999;">
                    &copy; <span id="currentYear"></span> Joyful Sound Church International. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>

        // Replace this line in all your HTML files:
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQi9AT6tQhngPy3ljF3Hz50XcmWPmLzs7kHZn1EsyNs9rFKgw4Px4ipOLMD9crJWybXQ/exec';

        // With this:
        //const API_BASE_URL = 'http://localhost:3000/api';
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? 'http://localhost:3000/api' 
        : '/api';

        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(sessionStorage.getItem('userData') || localStorage.getItem('userData') || '{}');
            
            if (userData.firstname) {
                // User is already logged in, redirect to dashboard immediately
                window.location.replace('dashboard.html');
            }
        });
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Load saved credentials if "Remember me" was checked
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('savedUsername');
            const savedPassword = localStorage.getItem('savedPassword');
            const rememberMe = document.getElementById('rememberMe');
            
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                rememberMe.checked = true;
            }
            
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const alert = document.getElementById('alert');

        // Save credentials if "Remember me" is checked
        if (rememberMe) {
            localStorage.setItem('savedUsername', username);
            localStorage.setItem('savedPassword', password);
        } else {
            // Clear saved credentials if "Remember me" is unchecked
            localStorage.removeItem('savedUsername');
            localStorage.removeItem('savedPassword');
        }

        // Show loading state
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
        alert.style.display = 'none';

        try {
            const response = await fetch(`${API_BASE_URL}/proxy`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    action: 'login',
                    username, 
                    password 
                })
            });

            const result = await response.json();

            if (result.success) {
                // Store user data including status
                sessionStorage.setItem('userData', JSON.stringify(result.data));
                
                // Show success message
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } else {
                showAlert(result.message || 'Invalid username or password', 'danger');
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('An error occurred. Please try again.', 'danger');
            loginBtn.disabled = false;
            btnText.style.display = 'block';
            spinner.style.display = 'none';
        }
    });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
